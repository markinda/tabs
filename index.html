<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="tabs">
    <ul class="tabs__list">
        <li class="tabs__btn tabs__btn--active" data-tabs-path="tab-1">tab-1</li>
        <li class="tabs__btn" data-tabs-path="tab-2">tab-2</li>
        <li class="tabs__btn" data-tabs-path="tab-3">tab-3</li>
    </ul>
    <div class="tabs__content">
        <div class="tabs__item tabs__item--active" data-tabs-target="tab-1">
            1
        </div>
        <div class="tabs__item" data-tabs-target="tab-2">
            2
        </div>
        <div class="tabs__item" data-tabs-target="tab-3">
            3
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
